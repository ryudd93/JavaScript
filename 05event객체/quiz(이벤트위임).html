<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .selectList img {width: 200px;}
        .selectList ul li {display: inline-block;}
        .result img {width: 400px;}
    </style>
</head>
<body>

    <h2>이벤트 속성을 이용해서 다음을 만들어 보세요.</h2>
    <h4>다 만들었다면 위임 방식으로 변경하세요.</h4>

    <div class="selectList">
        <ul class="imgList">
            <li><img src="img/1.jpg" alt="1"></li>
            <li><img src="img/2.jpg" alt="2"></li>
            <li><img src="img/3.jpg" alt="3"></li>
            <li><img src="img/4.jpg" alt="4"></li>
        </ul>
        
    </div>

    <br/>

    
    결과 : 
    <div class="result">
        <img src="img/1.jpg" alt="1">
    </div>
    



    <script>
        // 1번째 방법
        // var imgList = document.querySelectorAll("ul li img")
        // var img = document.querySelector(".result img");

        // for(var i = 0; i < imgList.length; i++) {
        //     imgList[i].addEventListener("click", handleImg);
        // }

        // function handleImg(e) {
        //     img.src = e.target.src;
        // }


        // 2번쨰 방법 - 이벤트 위임
        var img = document.querySelector(".result img");    //결과 img
        var imgList = document.querySelector(".imgList");   //부모태그
        imgList.onclick = function(e) {
            if(e.target.tagName !== 'IMG') return;  //이미지 태그가 아니라면
            img.src = e.target.src;
        }


    </script>
    
</body>
</html>

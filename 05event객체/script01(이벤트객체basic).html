        <li class="list">콘</li>

        //     result.innerHTML = event.target.innerHTML;
        // }

        // 반복문으로 모든 항목에 이벤트를 걸어주는 방식으로 작성을 하면 되는데
        // 하지만, li가 1000개라면? 이벤트 객체도 1000개가 생성된다는 뜻
        for (var i = 0; i < list.length; i++) {
            list[i].onclick = function() {
                // result.innerHTML = this.innerHTML;
                result.innerHTML = event.target.innerHTML;

            }
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img {max-width: 100%; height: auto;}

        .bgImg {animation: fadein 1s linear;}


        @keyframes fadein {
            from {
                opacity: 0;
            } to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    
    <div class="slide">
        <img src="img/slide1.jpg" class="bgImg">
    </div>

    <script>
        var slide = document.querySelector(".slide");   //슬라이드 영역
        var arr = ["slide1.jpg", "slide2.jpg", "slide3.jpg", "slide4.jpg"];
        var index = 0;

        function changeImg() {
            // 1. 이미지생성
            img = document.createElement("img");
            img.src = "img/" + arr[++index];
            // img.className = "bgImg";
            img.classList.add("bgImg");
            console.log(img);
            // 2. 기존 이미지 삭제
            // console.log(slide.children);
            slide.children[0].remove();

            // 3. slide아래에 이미지 추가
            slide.appendChild(img);

            if(index === 3) index = -1;

        }


        // 1. 즉시 실행 함수
        (function() {
            setInterval(changeImg, 2000);
        })();
    </script>
    
</body>
</html>

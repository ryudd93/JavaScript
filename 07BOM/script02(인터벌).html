<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" class="aaa bbb stopInterval">스탑!</button>
    
    <script>
        // setInterval()은 일정시간마다 함수를 반복 실행
        // 첫번째 매개변수는 (실행할 함수, 인터벌 시간)이 들어갑니다

        // function test(a) {
        //     console.log(a);
        // }

        var stop = setInterval(function() {
            console.log(1);
        }, 1000);

        // 중지버튼

        var stopInterval = document.querySelector(".stopInterval");
        stopInterval.onclick = function() {
            clearInterval(stop);    //매개변수로 중지시키려는 함수를 넣음
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 속성변경함수 : setAttribute(), getAttribute(), removeAttribute() -->

    <!-- 하나의 form으로 전송 요청을 변경해서 보내는 방법 -->
    <form method="post" name="forms">
        <input type="hidden" name="num">
        <input type="text" name="title">

        <input type="button" value="수정" onclick="change(this)">
        <input type="button" value="추가" onclick="change(this)">
    </form>


    <script>
        function change(a) {
            // console.log(a.value);
            // console.log(a.getAttribute("value"));   //속성명이 value인 값을 얻습니다

            var handle = a.getAttribute("value");
            if (handle === '수정') {
                console.log(handle);
                // form은 document의 자식이라서 document.폼이름으로 접근이 가능
                document.forms.setAttribute("action", "https://www.naver.com");
                document.forms.submit();

            } else if (handle === '추가') {
                console.log(handle);
                document.forms.setAttribute("action", "https://www.google.com");
                document.forms.submit();
            }

        }
        
    </script>

    
</body>
</html>

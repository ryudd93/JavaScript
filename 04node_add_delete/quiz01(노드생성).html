<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        table {
            border-spacing: 0;    /* 윤곽 간격 */
            border-collapse: collapse;    
        }
        thead th {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    

    <table>
        <thead>
            <th>교시</th>
            <th>훈련과목</th>
            <th>담당자</th>
            <th>훈련내용</th>
        </thead>
        <tbody class="todoList">
            <tr>
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
                <td><input type="text" size="5"></td>
                <td><input type="text"></td>
            </tr>
        </tbody>
    </table>

    <button type="button" id="add5">5개 추가하기</button>
    <button type="button" id="add1">1개 추가하기</button>

    <script>
       
        var todoList = document.querySelector(".todoList");
        var add1 = document.getElementById("add1");

        //5개씩 추가
        var add5 = document.getElementById("add5");
        add5.addEventListener("click", createLists);


        add1.addEventListener("click", createList);
        function createList() {
            var tr = document.createElement("tr");
            // var input = document.createElement("input");
            // input.size=3;
            // input.type="text";
            // var td = document.createElement("td");

            // tr.appendChild(td);
            // td.appendChild(input);

            
            var str = "<input type='text' size='3'>";
            var td = document.createElement("td");
            td.innerHTML = str;
            tr.appendChild(td);

            var str = "<input type='text'>";
            var td = document.createElement("td");
            td.innerHTML = str;
            tr.appendChild(td);

            var str = "<input type='text' size='5'>";
            var td = document.createElement("td");
            td.innerHTML = str;
            tr.appendChild(td);

            var str = "<input type='text'>";
            var td = document.createElement("td");
            td.innerHTML = str;
            tr.appendChild(td);

            todoList.appendChild(tr); //조립된 tbody아래에 행으로 추가
            
            console.log(tr);

        }

        function createLists() {
            for(var i = 1; i <= 5; i++){
                createList();
            }
        }


    </script>
</body>
</html>

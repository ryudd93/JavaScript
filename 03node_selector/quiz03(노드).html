<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <style>
        .main {text-align: center;}
        .content {border: 1px solid #777; padding: 5px; overflow: hidden;}
        .content img
        , .text {
            border: 1px solid #777; 
            width: 50%;
        }
        .content img {display: inline-block; float: left;}
        .content .text {float: right;}

        /* body {background-color: black; color: white;} */


    </style>

</head>

<body>

    <div class="whole">
        <div class="main">
            <h2>style속성 활용하기</h2>
            <button type="button" id="dark">어둡게</button>
            <button type="button" id="white">밝게</button>
        </div>

        <hr/>

        <div class="content">
            <div>
                <img src="img/1.jpg" width="100" alt="img1">
            </div>
            <div class="text">
                <p>자바스크립트(영어: JavaScript)는 객체 기반의 스크립트 프로그래밍 언어이다. 이 언어는 웹 브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다. 또한 Node.js와 같은 런타임 환경과 같이 서버 프로그래밍에도 사용되고 있다.</p>
                <a href="https://ko.wikipedia.org/wiki/%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8">위키백과</a>
            </div>
        </div>
    </div>

    <script>
        var body = document.getElementsByTagName("body");

        dark.onclick = function() {
            body.style.backgroundColor = "black";
        }
    </script>
</body>
</html>

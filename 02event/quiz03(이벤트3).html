<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2 id="title">단어를 선택하세요</h2>

    
    <p>(select에서 value속성은 선택된 값을 의미합니다.</p>
    <select id="selector">
        <option>선택</option>
        <option>안녕</option>
        <option>Hello</option>
        <option>Nihao</option>
        <option>Halo</option>
        <option>Hola</option>
    </select>

    <script>
        var title = document.getElementById("title");
        var selector = document.getElementById("selector");
        selector.onchange = function() {

            console.log(selector.value);

            var a = selector.value;

            if(a === "안녕") {
                title.innerHTML = "한국어입니다."

            } else if (a === "Hello") {
                title.innerHTML = "영어입니다."

            } else if (a === "Nihao") {
                title.innerHTML = "중국어입니다."
                                
            } else if (a === "Halo") {
                title.innerHTML = "독일어입니다."
                
            } else if (a === "Hola") {
                title.innerHTML = "스페인어입니다."
                
            }
        }

    </script>
</body>
</html>

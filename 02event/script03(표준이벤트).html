<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" id="bt">표준이벤트</button>
    

    <script>
        var bt = document.getElementById("bt");
        // bt.addEventListener("click", view1);    // on과 ()를 쓰지 않음
        // function view1() {
        //     alert("이벤트 리스터")
        // }

        bt.addEventListener("click", function() {
            alert("이벤트 리스너")
        })

    </script>

    <hr/>

    <script>
        window.onload = function() {
            
            // 이벤트 리스터 기법은 동일 이벤트에 대해서 여러 함수를 연결해 줄 수 있음
            // 원하는 시점에 이벤트를 연결해 줄 수도 있음
            var b2 = document.getElementById("bt2");
            bt2.addEventListener("click", test1);   //1번 함수 연결
            bt2.addEventListener("click", test2);   //1번 함수 연결
            
            // 기본 이벤트 형식은 동일 이벤트에 대해서 여러개를 연결할 수 없음
            bt2.onclick = test1;
            bt2.onclick = test2;

        }

        function test1() {
            console.log("1번 이벤트")
        }
        function test2() {
            console.log("2번 이벤트")
        }
    </script>

    <button type="button" id="bt2">표준이벤트2</button>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    
    <script>
        var naver = document.getElementById("naver");
        var google = document.getElementById("google");

        naver.addEventListener("click", function() {
            var bool = confirm("네이버로 이동하시겠습니까?");
            if(bool === true) {
                location.href = "https://www.naver.com";
            }
        })

        google.onclick = function() {
            var bool = confirm("구글로 이동하시겠습니까?");
            if (bool) {
                location.href = "https://www.google.com";
            }
        }

    </script>

    <button type="button" onclick="naver()">네이버로 이동</button>
    <button type="button" onclick="google()">구글로 이동</button>
</body>
</html>

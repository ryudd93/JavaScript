<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 동기적 콜백 -> 매개변수로 전달받은 함수를 실행시키는데 순서대로 실행
        // 비동기적 콜백 -> 매개변수로 전달받은 함수를 실행시키는데 순서를 지키지 않고 실행

        // 동기적 콜백
        function func1(a) {
            a();
        }

        // 비동기적 콜백
        function func2(a) {
            setTimeout(a, 2000);
        }

        console.log(1); //첫번째 실행
        func1(function() {  //두번째 실행
            console.log("hello world");
        })
        console.log(2); //세번째 실행

        func2(function() {
            console.log("hello world2");    //다섯번째 실행
        })
        console.log(3); //네번째 실행

    </script>
</body>
</html>
